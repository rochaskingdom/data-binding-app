<p>event-binding works!</p>

<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="inc()">{{ buttonName }}</button>
</section>

<section>
  <button mat-button color="primary" [disabled]="!isBtnEnable">My Button 1</button>
  <button mat-button color="warn" [disabled]="!isBtnEnable">My button 2</button>

  <button mat-button color="warn" (click)="disable()"
          [disabled]="!isBtnEnable">Disable</button>
  <mat-progress-spinner
    color="primary"
    [mode]="spinnerMode"
    value="50">
  </mat-progress-spinner>
</section>
